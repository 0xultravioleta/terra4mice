# Graduation criteria
graduation_criteria:
  - "CLI funcional: terra4mice plan, terra4mice apply"
  - "Spec format definido (YAML schema)"
  - "State inference para al menos 1 lenguaje (Python o TypeScript)"
  - "Integración CI/CD demostrada"
  - "Dogfooding exitoso en 2+ proyectos del ecosistema"
  - "Documentación y README completo"

# Philosophical principles
principles:
  - "Estado antes que intención"
  - "Evidencia antes que percepción"
  - "Convergencia antes que velocidad"
  - "Claridad antes que heroísmo"

