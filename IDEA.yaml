author: "ElBitterX (voice idea)"

description: |
  Framework de desarrollo state-driven inspirado en Terraform.
  Mantiene sincronizado el desarrollo real con la especificación declarativa.

  Principio: "El software no está listo cuando funciona, está listo cuando
  el state converge con el spec"

